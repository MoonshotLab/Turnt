<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, user-scalable=no'>

    <link rel='stylesheet' href='/reset.css'>
    <link rel='stylesheet' href='/interface.css'>

    <script src='/vendor/jquery.js'></script>
    <script src='/vendor/jsmpg.js'></script>
    <script src='/vendor/validator.js'></script>
    <script src='/socket.io/socket.io.js'></script>
    <script>var socket = io();</script>
  </head>

  <body>

    <div class='state ready'>
      <h1>Ready</h1>
      <video id='video-ready' loop>
        <source src='/screens/ready.mp4' type='video/mp4' />
      </video>
    </div>

    <div class='state countdown'>
      <div class='countdown-screen prompt-b'></div>
      <div class='countdown-screen prompt-a'></div>
      <div class='countdown-screen one'></div>
      <div class='countdown-screen two'></div>
      <div class='countdown-screen three'></div>
      <div class='countdown-screen prep'></div>
      <canvas id='live-preview'></canvas>
    </div>

    <div class='state tutorial'>
      <h1>Tutorial</h1>
      <video id='video-tutorial'>
        <source src='/screens/tutorial.mp4' type='video/mp4' />
      </video>
    </div>

    <div class='state done'>
      <h1>Done</h1>
      <video id='video-done'>
        <source src='/screens/done.mp4' type='video/mp4' />
      </video>
    </div>

    <div class='state contact'>
      <video id='video-contact' loop>
        <source src='/screens/done.mp4' type='video/mp4' />
      </video>
      <input type='tel', id='phone-entry' />
    </div>

    <div class='state gotit'>
      <h1>Got It</h1>
      <video id='video-gotit'>
        <source src='/screens/gotit.mp4' type='video/mp4' />
      </video>
    </div>

    <script src='/interface.js'></script>

  </body>
